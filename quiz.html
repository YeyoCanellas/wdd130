<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Sergio Canellas | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>&#10004; Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1"><span class="question-number">1-</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span class="question-number">2-</span> How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span class="question-number">3-</span> Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" disabled selected>Choose One...</option>
                    <option value="/*coment*/">/*Comment*/</option>
                    <option value="-- coment">--Coment</option>
                    <option value="#coment">#Coment</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span class="question-number">4-</span> What is the bottom margin given this declaration?</label>
                <p>margin: 10px 5px 15px</p>
                <input type="number" id="q4" name="q4" step="1" required>
            </div>
        </form>
        <button type="submit">Submit Quiz</button>
    </main>
    <footer>

    </footer>
</body>
</html>
